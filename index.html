<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="code.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <div id="reset" class="selectable" onclick="resetGrid()">RESET SKETCH</div>
                <div class="rgb-sliders">
                    <input type="range" min="0" max="255" value="0" class="slider" id="r-slider">
                    <input type="range" min="0" max="255" value="0" class="slider" id="g-slider">
                    <input type="range" min="0" max="255" value="0" class="slider" id="b-slider">
                    <div id="color-preview"></div>
                  </div>
            </div>
            <div id="sketchpad"></div>
        </div>
    </body>
</html>
